<script>
    class Note {

        constructor(topic, text, color, creationDate = "1", isChecked ) {
            this.x = 0;
            this.y = 0
            this.topic = topic;
            this.text = text;
            this.color = color;
            this.creationDate = creationDate;
            this.isChecked = isChecked;
            this.newDiv = document.createElement("div");
            this. tabTags;

        }

        //// indek id diva zgadzajoce sie z numerm w tablicy notatki
        CreateNote(index) {
            this.newDiv.style.backgroundColor = this.color;
            this.newDiv.className = "note";
            this.newDiv.id = index;
            this.newDiv.innerHTML += '<div class="icons"> <div class ="iconaExit"> <i class="fas fa-times-circle"></i> <i class="fas fa-bell"></i></div>' +'<label class="container">' +
                '<input type="checkbox" name="checkbox"   >' +
                '<span class="checkmark"></span>' +
                '</label>'+'</div>';
            
            this.newDiv.innerHTML += '<div>"<h1>'+ this.topic + "</h1> <p>" + this.text + "</p></div>";
            this.newDiv.innerHTML += '<div class="tags"> sdd</div>';
            this.newDiv.innerHTML += '<div class="dataCreated"> '+this.creationDate+'</div>';
            if (this.isChecked == true)
                document.querySelector("#Notes_checked").appendChild(this.newDiv);
            else
                document.querySelector("#Notes_unChecked").appendChild(this.newDiv);
        }




    }

    let button;
    let mousedownTarget;

    document.addEventListener('DOMContentLoaded', () => {
     getValueFromStorage();

    });


    const nots = [];
    const storageArray = [];
    const tabTag = [];

    //zapisywanie w localStorage

    function setStorageItems() {
        localStorage.clear();
        localStorage.setItem('todos', JSON.stringify(storageArray));
    }

    // odczytwyanie z localStorage
    function getValueFromStorage() {
        const array = JSON.parse(localStorage.getItem('todos'));
        if (!array)
            return;

        array.forEach(a => {
            storageArray.push(a)
            nots.push(new Note(a.topic, a.text, a.color, a.creationDate , a.isChecked).CreateNote(storageArray.length-1))

        });
    }

    //animacje okna tworzenia notatki
    document.querySelector("#noteCreator_first input").addEventListener("click", () => {

        document.querySelector("#noteCreator_second").style.height = "300px";

    })


    //zmiana koloru notatki
    document.querySelector("#chooseColor").addEventListener("click", (e) => {

        document.querySelector("#noteCreator").style.backgroundColor = e.target.style.backgroundColor;

    })



    // tworzenie notatki
    document.querySelector("#create").addEventListener("click", () => {

        
        let notatka = new Note(document.querySelector("#noteTopic").value, AddBr(document.querySelector("#noteText").value), document.querySelector("#noteCreator").style.backgroundColor, new Date().toLocaleString() , document.querySelector("#checkboxNoteCreate").checked)
        storageArray.push(notatka);
        storageArray[storageArray.length - 1].CreateNote(storageArray.length-1);
        setStorageItems();
        ClearNoteCreator();
    })

    function ClearNoteCreator() {
        document.querySelector("#noteTopic").value = "Temat";
        document.querySelector("#noteText").value = "Text";
        document.querySelector("#noteCreator_second").style.height = "0";
    }
    

    function AddBr(value) {
        let newValue = "";
        for (let i = 0; i < value.length; i++) {
            if (value[i] == "\n")
                newValue += "<br>";
            else
                newValue += value[i];
        }
        return newValue;
    }

    //przypinai i odpinaie notatki
    document.addEventListener('mousemove', (e) => {

        if (e.target.className == "note") {

            e.target.querySelector("input[name=checkbox]").addEventListener('change', () => {
                if (e.target.querySelector("input[name=checkbox]").checked) {
                    document.querySelector("#Notes_checked").appendChild(e.target);
                   
                    console.log(e.target.id);
                    storageArray[e.target.id].isChecked =true;
                   
                   setStorageItems();
                  
                }

                else
                {
                    document.querySelector("#Notes_unChecked").appendChild(e.target);
                    storageArray[e.target.id].isChecked =false;
                 
                   setStorageItems();
                   
                }  
            })
        }

    })

    //dodawanie tagÃ³w 
    document.querySelector("#createTagButton").addEventListener('click',
        () => {
            if (document.querySelector('#tagName').value != "") {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = '<input type="radio"  id="' + document.querySelector('#tagName').value + '"> <p>' + document.querySelector('#tagName').value + "</p>";

                document.querySelector("#boxTag").appendChild(newDiv);
            }

        }
    )

    //usuwanie notatki 
    document.addEventListener("click", (e)=>
    {
        
        if(e.target.className == "fas fa-times-circle")
        {

            let parent =  e.target.parentNode.parentNode.parentNode;
           
           
            storageArray.splice(parent.id , 1);
            parent.remove();
            setStorageItems();
           
        }
    }
    )
